<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="input-name"
          >Name:
          <input type="text" name="name" id="input-name" maxlength="40" required />
        </label>

        <label for="input-email"
          >Email:
          <input type="email" name="email" id="input-email" />
        </label>

        <label for="input-cpf"
          >CPF:
          <input type="text" name="cpf" id="input-cpf" maxlength="11" required />
        </label>

        <label for="input-adress"
          >Endere√ßo: <input type="text" name="adress" id="input-adress" maxlength="200" required
        /></label>

        <label for="input-city"
          >Cidade:
          <input type="text" name="city" id="input-city" maxlength="28" required />
        </label>

        <label for="input-state"
          >Estado:
          <select name="state" id="input-state" required></select>
        </label>
        <br />
        <br />
        <label for="input-tipo-casa">
          <input type="radio" name="tipo" id="input-tipo-casa" value="casa" required />Casa
        </label>
        <label for="input-tipo-apartamento">
          <input type="radio" name="tipo" id="input-tipo-apartamento" value="apartamento" required />Apartamento
        </label>
      </fieldset>

      <fieldset>
        <label for="input-resume"
          >Resume:
          <textarea name="resume" id="input-resume" cols="30" rows="10" maxlength="1000" required></textarea>
        </label>

        <label for="input-job-position">Cargo:
          <input type="text" id="job-position" maxlength="40" required></input>
        </label>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
