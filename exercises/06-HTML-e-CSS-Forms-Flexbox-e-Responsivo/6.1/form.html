<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="input-name">Name: <input type="text" name="name" id="input-name" maxlength="40" required /></label>

        <label for="input-email">Email: <input type="email" name="email" id="input-email" /></label>

        <label for="input-cpf">CPF: <input type="text" maxlength="11" required /></label>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
