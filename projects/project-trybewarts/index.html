<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts Logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" id="input-login" />
        <input type="password" placeholder="Senha" id="input-password" />
        <button type="submit" id="btn-login">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form action="" id="evaluation-form">
        <div class="container-name-lastname">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>
        <div class="container-email-house">
          <input type="email" placeholder="Email" id="input-email" />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <div class="container-radios">
          <label for="" id="label-family">Qual sua família?</label> <br />
          <input type="radio" name="family" value="Frontend" id="frontend" />
          <label for="frontend">Frontend</label> <br />
          <input type="radio" name="family" value="Backend" id="backend" />
          <label for="backend">Backend</label> <br />
          <input type="radio" name="family" value="FullStack" id="fullstack" />
          <label for="fullstack">FullStack</label> <br />
        </div>

        <div class="container-checks">
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <br />
          <input
            type="checkbox"
            name="checks"
            value="HoFs"
            class="subject"
            id="hofs"
          />
          <label for="hofs">HoFs</label>
          <input
            type="checkbox"
            name="checks"
            value="Jest"
            class="subject"
            id="jest"
          />
          <label for="jest">Jest</label>
          <input
            type="checkbox"
            name="checks"
            value="Promises"
            class="subject"
            id="promises"
          />
          <label for="promises">Promises</label>
          <input
            type="checkbox"
            name="checks"
            value="React"
            class="subject"
            id="react"
          />
          <label for="react">React</label>
          <input
            type="checkbox"
            name="checks"
            value="SQL"
            class="subject"
            id="sql"
          />
          <label for="sql">SQL</label>
          <input
            type="checkbox"
            name="checks"
            value="Python"
            class="subject"
            id="python"
          />
          <label for="python">Python</label>
        </div>

        <div class="container-rate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate" />1
          <input type="radio" value="2" name="rate" />2
          <input type="radio" value="3" name="rate" />3
          <input type="radio" value="4" name="rate" />4
          <input type="radio" value="5" name="rate" />5
          <input type="radio" value="6" name="rate" />6
          <input type="radio" value="7" name="rate" />7
          <input type="radio" value="8" name="rate" />8
          <input type="radio" value="9" name="rate" />9
          <input type="radio" value="10" name="rate" />10
        </div>

        <div class="container-textarea">
          <label for="" class="textarea">Deixe seu comentário:</label> <br />
          <textarea
            name=""
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
            id="textarea"
          ></textarea>
          <p>Caracteres restantes: <span id="counter">500</span></p>
        </div>

        <div class="agreement-checkbox">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" />
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Trybewarts Logo"
        id="trybewarts-forms-logo"
      />
    </main>

    <footer class="footer">Direitos reservados à Trybewarts©</footer>
  </body>
</html>
