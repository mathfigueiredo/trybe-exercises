<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <link rel="stylesheet" href="DatePickerX.min.css" />
    <script src="DatePickerX.min.js"></script>

    <link rel="stylesheet" href="validation.min.css" />
    <script src="validation.min.js"></script>
  </head>
  <body>
    <form action="" id="myForm">
      <fieldset>
        <label class="form-label" for="input-name">Name: </label>
        <input
          class="form-control validate"
          type="text"
          name="name"
          id="input-name"
          data-validate="required"
          required
        />

        <label class="form-label" for="input-email">Email: </label>
        <input
          class="form-control validate"
          type="email"
          name="email"
          id="input-email"
          data-validate="required,email"
          required
        />

        <label class="form-label" for="input-cpf">CPF: </label>
        <input
          class="form-control validate"
          data-validate="required"
          type="text"
          name="cpf"
          id="input-cpf"
          maxlength="11"
          required
        />

        <label class="form-label" for="input-adress">Endereço:</label>
        <input
          class="form-control validate"
          data-validate="required"
          type="text"
          name="adress"
          id="input-adress"
          maxlength="200"
          required
        />

        <label class="form-label" for="input-city">Cidade: </label>
        <input
          class="form-control validate"
          data-validate="required"
          type="text"
          name="city"
          id="input-city"
          maxlength="28"
          required
        />

        <label class="form-label" for="input-state">Estado: </label>
        <select class="form-select" name="state" id="input-state" required></select>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo" id="input-tipo-casa" value="casa" required />
          <label class="form-check-label" for="input-tipo-casa">Casa</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="tipo"
            id="input-tipo-apartamento"
            value="apartamento"
            required
          />
          <label class="form-check-label" for="input-tipo-apartamento">Apartamento </label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <label class="form-label" for="input-resume">Resume: </label>
        <textarea
          class="form-control validate"
          name="resume"
          id="input-resume"
          cols="30"
          rows="10"
          maxlength="1000"
          data-validate="required"
          required
        ></textarea>

        <label class="form-label" for="input-job-position">Cargo: </label>
        <input
          class="form-control validate"
          data-validate="required"
          type="text"
          name="job-position"
          id="input-job-position"
          maxlength="40"
          required
        />

        <label class="form-label" for="input-job-description">Descrição do cargo: </label>
        <input
          class="form-control validate"
          type="text"
          name="job-description"
          id="input-job-description"
          maxlength="500"
          data-validate="required"
        />

        <label class="form-label" for="input-start-date">Data de início: </label>
        <input
          class="form-control"
          type="text"
          name="start-date"
          id="input-start-date"
          placeholder="dd/mm/aaaa"
          required
        />
      </fieldset>
      <br />
      <button type="submit" class="btn btn-primary" id="btn-submit">Enviar</button>
      <button type="button" class="btn btn-primary" id="btn-clean">Limpar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
